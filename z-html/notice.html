<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动通知栏</title>
    <style>
        @charset "utf-8";

        /* CSS Document */
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body,
        div,
        ul,
        ol,
        li,
        dl,
        dt,
        dd,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        form,
        input,
        textarea,
        p {
            margin: 0px;
            padding: 0px;
            font-family: "Microsoft Yahei", 微软雅黑, ;
            font-weight: normal;
        }

        body {
            background: #f5f5f5;
            min-width: 1240px;
        }

        ul {
            list-style: none;
        }

        img,
        a img {
            border: 0px;
            border: none;
        }

        a {
            text-decoration: none;
            outline: none;
            blr: expression(this.onFocus=this.blur());
        }

        a.hidefocus {
            outline: none
        }

        a:hover {
            text-decoration: underline;
            text-decoration: none;
        }

        .white {
            background: #ffffff;
        }

        label {
            margin-bottom: 0;
            font-weight: normal;
        }

        input {
            border: 0;
            outline: none;
            /*去除蓝色边框*/
        }

        .content {
            width: 1210px;
            margin: 0 auto;
        }

        .wd-content {
            width: 1170px;
            margin: 0 auto;
        }

        select::-ms-expand {
            display: none;
        }

        select {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            background-color: #fff;
        }

        .txt-left {
            text-align: left !important;
        }

        /**********以上样式不可更改**********/
        .top {
            background: #f2f2f2;
            width: 100%;
            border-bottom: 1px solid #e5e5e5;
            line-height: 30px;
        }

        .top .notice-box {
            position: relative;
            height: 40px;
            padding-left: 100px;
            float: left;
        }

        .top .notice-box .latest {
            color: #787878;
            font-size: 14px;
            line-height: 40px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .top .notice-box .latest img {
            vertical-align: middle;
            margin-right: 10px;
            width: 16px;
            height: 12px;
            margin-top: -2px;
        }

        .txtMarquee-left {
            width: 550px;
            background: pink;
            overflow: hidden;
            position: relative;
        }
        .txtMarquee-left .bd {
            position: relative;
        }
        .txtMarquee-left .bd .info-list {
            position: relative;
            display: inline-block;
            width: auto;
            white-space: nowrap;
        }

        .txtMarquee-left .bd .info-list li {
            display: inline-block;
        }

        .txtMarquee-left .bd .info-list li a {
            color: #787878;
            font-size: 14px;
            line-height: 40px;
            height: 40px;
            display: inline-block;
            white-space: nowrap;
        }

        .txtMarquee-left .bd .info-list li a:hover {
            color: #E79020;
        }

    </style>
</head>

<body>
    <div class="top">
        <div class="notice-box fix">
            <div class="latest"><img src="./static/images/star_bg.jpg">最新通知：</div>
            <div class="txtMarquee-left">
                <div class="bd">
                    <ul class="info-list">

                        <li><a href="" target="_blank">跨境电是打发打发斯蒂芬地方商见！</a></li>
                    </ul>
                    <!-- <li><a href="" target="_blank">跨境电商，近在咫尺！迪唯在线定制平台正式开放内测，期间欢迎广大卖家提供宝贵意见！</a></li>
                        <li><a href="" target="_blank">跨境电商，近在咫尺！迪唯在线定制平台正式开放内测，期间欢迎广大卖家提供宝贵意见！</a></li>
                        <li><a href="" target="_blank">跨境电商，近在咫尺！迪唯在线定制平台正式开放内测，期间欢迎广大卖家提供宝贵意见！</a></li> -->
                </div>
            </div>
        </div>
        <div class="test"></div>
    </div>
    <script src="./static/js/jquery.min.js"></script>
    <script>
        var infoW = $('.info-list').width()
        var queeW = $('.txtMarquee-left').width()
        var infoList = $('.info-list')
        console.log(infoW, queeW)
        // 如果列表宽度小： 
        if ($('.info-list').width() < $('.txtMarquee-left').width()) {
            console.log('笑了')
            var plus = Math.ceil(queeW / infoW)

            var infoListDetails = $('.info-list').html()

            for (var i = 0; i < plus - 1; i++) {
                infoList.append(infoListDetails)
            }
        }

        // 开始动：
        window.scrollTopBarTimer = setInterval(function(){
    
            infoList.animate({width:infoList.css('left') - 10 }, 1000ms)
            
        }, 200);
    </script>
</body>

</html>
