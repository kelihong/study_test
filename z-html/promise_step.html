<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步执行顺序</title>
  </head>
  <body>
    <script>
      console.log(1);
      setTimeout(() => {
        console.log(2);
      }, 0);

      function set() {
          console.log(3)
        return new Promise((resolve) => {
          console.log(4);
          setTimeout(() => {
            resolve(5);
            console.log(6);
          }, 0);
        });
      }

      async function test() {
          console.log(10)
          console.log(await set())
      }

      test()
    </script>
  </body>
</html>
