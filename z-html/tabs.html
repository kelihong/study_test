<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        li {
            list-style: none;
        }

        .menu-wrap {
            width: 800px;
            border: 1px solid rgb(97, 97, 97);
            margin: 10px auto;
        }

        .menu {
            width: 100%;
            background: #eee;
        }

        .menu li {
            float: left;
            padding: 5px 10px;
            cursor: pointer;
        }

        .menu li.active {
            background: #fff;
        }

        .menu::after {
            content: ' ';
            display: block;
            clear: both;
        }

        .menu-body {
            position: relative;
            margin: 10px;
        }

        .menu-body li {
            position: relative;

            display: none;
        }

        .menu-body li.active {
            display: block;
        }

    </style>
</head>

<body>
    <div class="menu-wrap">
        <ul class="menu">
            <li class="active">菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
        </ul>

        <ul class="menu-body">
            <li class="active">内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    </div>

    <script src="/static/js/jquery.min.js"></script>

    <script>
        $(function () {

            $('.menu li').click(function () {

                /*
                    尽量减少对 dom 元素的操作，能用类名操作完成的尽量用类名操作完成。 
                
                */

                // 获取当前点击的菜单下标：
                var index = $(this).index()

                // 切换菜单栏样式： （取消所有菜单的 active 类名，并给点击的元素加上active 类名):
                $(this)
                    .addClass('active')
                    .siblings('li').removeClass('active')

                // 将内容区域对应下标的元素 的兄弟元素隐藏， 并显示该下标元素（通过操作类名 active 完成）：
                console.log($('.menu-body li').eq(index))
                $('.menu-body li').eq(index)
                    .addClass('active')
                    .siblings('li').removeClass('active')

            })

        })

    </script>
</body>

</html>
