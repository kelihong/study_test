<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>

<body>
    <script>

        // 生成随机数
        function randomNum(max, min) {
            max = max + 0.1 || 1
            min = min || 0
            return Math.floor(Math.random() * (max - min)) + min
        }

        // 生成随机颜色
        function randomColor() {
            let r = randomNum(255)
            let g = randomNum(255)
            let b = randomNum(255)
            return 'rgb(' + r + ',' + g + ',' + b + ')'
        }


        console.log = (function (oriLogFun) {
            return function () {
                const styles = [
                    'color:' + randomColor(),
                    'background:#eee',
                    'font-size:12px',
                    'padding:2px',
                ].join(';');    // 生成样式字符串
                try {
                    oriLogFun.call(console, '%c%s', styles, ...arguments)
                } catch (e) {
                    console.error('console.log error', e)
                }
            }
        })(console.log)


        console.log('xx', {a:1})


    </script>
</body>

</html>
