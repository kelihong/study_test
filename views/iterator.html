<!DOCTYPE html>

<body>
    <script>
        function idMaker() {
            let index = 0
            return {
                next: function() {
                    if (index < 10) {
                        return {
                            value: index++,
                            done: false
                        }
                    } else {

                        return {
                            value: index,
                            done: true
                        }
                    }
                }
            }
        }

        let it = idMaker()

        console.log(it.next())
        console.log(it.next())
    </script>
</body>

</html>
