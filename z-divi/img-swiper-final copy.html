<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="/static/css/swiper.css">

    <style>
        .kbb-show-box {
            width: 220px;
            height: 200px;
            /* position: absolute; */
            position: fixed;
            right: 100px;
            bottom: 100px;
        }

        .kbb-show-box .swiper-container {
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            height: 100%;
            --swiper-navigation-size: 20px;
            --swiper-theme-color: rgb(255, 196, 0);
        }

        .kbb-show-box .swiper-container .swiper-slide {
            background: rgb(255, 255, 255);
            position: relative;
        }

        .kbb-show-box .swiper-container .swiper-slide .img-wrap {
            width: 73%;
            height: 80%;
            margin-left: 30px;
            margin-top: 15px;
        }

        .kbb-show-box .swiper-container .swiper-slide img {
            width: 100%;
            height: 100%;
        }

        .swiper-pagination-fraction,
        .swiper-pagination-custom,
        .swiper-container-horizontal>.swiper-pagination-bullets {
            bottom: 3px;
        }

        .kbb-show-box:hover .kbb-show-large-box {
            display: block;
        }

        .kbb-show-large-box {
            width: 600px;
            height: 600px;
            background-color: #ffeeee;
            position: absolute;
            left: -598px;
            top: -400px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.296);
            z-index: 1;
            display: none;

        }

        .kbb-show-large-box img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>

    <div class="kbb-show-box">
        <div id="kbbSwiper" class="swiper-container kbb-swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"></div>
            </div>
        </div>
        <div class="kbb-show-large-box">
            <img src="" alt="">
        </div>
    </div>
    <div class="box"></div>

    <img src="" alt="" id="test">

    <!-- 基础框架 -->
    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/swiper/swiper.min.js"></script>

    <!-- 功能js -->
    <script src="/static/js/divi-kbb-utils.js"></script>

    <!-- 实现页面 -->
    <script src="/static/js/divi-kbb.js"></script>

    <script>


    </script>
</body>

</html>
