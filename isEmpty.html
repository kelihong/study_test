<body>

    <script>

        var obj = {
            name: 'xxx',
            age: 'xx',
            grade: '',
            sex: 'male'
        }

        var r = isEmpty(obj, ['grade'])
        console.log(r)
        function isEmpty(data = {}, notFilter = []) {
            for (let key in data) {
                if (!data[key]) {
                    var isRealEmpty = true
                    for (var i = 0; i < notFilter.length; i++) {

                        // 一旦匹配到可为空的选项，立即退出循环
                        if (key === notFilter[i]) {
                            isRealEmpty = false
                            break
                        } 
                    }
                   return isRealEmpty
                }
            }
            return false
        }
    </script>
</body>
