<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止双击选择文本</title>
</head>

<body>
    <div class="no-select-text">asdfasdfffsadf </div>

    <script src="/static/js/jquery-3.5.1.js"></script>
    <script>
        $(document).on('selectstart', '.no-select-text', function() {
            return false
        })
    </script>
</body>

</html>
