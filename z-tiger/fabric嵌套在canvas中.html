<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .canvas-container {
            width: 800px !important;
            height: 800px !important;
            border: 1px solid grey;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            border: 1px solid grey;
        }
        #canvas {
            z-index: 1 !important;
        }
        .copy-canvas {
            z-index: 2 !important;
        }
        .upper-canvas {
            z-index: 3 !important;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/js/fabric.min.js"></script>

    <script>

        let container = document.getElementsByClassName('canvas-container')
        let canvas = document.createElement("canvas")


        let c = document.getElementsByClassName('upper-canvas ')
        canvas.setAttribute('width', 800)
        canvas.setAttribute('height', 800)
        canvas.classList.add('copy-canvas')
        let fc = new fabric.Canvas('canvas')
        let rect = new fabric.Rect({
            top: 0,
            left: 0,
            width: 100,
            height: 100,
            fill: 'red'
        })
        cc = c[0]
        let con = container[0]
        con.insertBefore(canvas, cc)

        let cctx = canvas.getContext('2d')
        cctx.fillStyle = 'blue'
        cctx.fillRect(30, 30, 100, 100)
        fc.add(rect)
        fc.renderAll()
    </script>
</body>

</html>
