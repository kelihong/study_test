        .menu-wrap .menu-item {

        .menu-wrap .menu-item .menu-title {
            height: 32px;
            line-height: 32px;
            /* background: pink; */
            position: relative;
            cursor: pointer;
        }

        .menu-wrap .menu-item.not-empty>.menu-title::after {
            content: ' ';
            /* display: inline-block; */
            float: right;
            position: relative;
            top: 50%;
            margin-right: 20px;
            vertical-align: top;
            transform: rotate(-45deg) translateY(-4px);
            width: 6px;
            height: 6px;
            border-bottom: 1px solid #ea9624;
            border-right: 1px solid #ea9624;

        }

        .menu-wrap .menu-item .menu-title:hover {
            color: #555;
            opacity: 0.7;
        }

        .menu-wrap .menu-item.active {
            height: auto;
        }

        .menu-wrap .menu-item.up>.menu-title {
            background: red;
        }

        .menu-wrap .menu-item.active>.menu-title::before {
            content: ' ';
            display: block;
            height: 20px;
            width: 4px;
            background-color: #ea9624;
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-wrap .menu-item.active.not-empty>.menu-title::after {
            transform: translateY(-5px) rotate(45deg);
        }

    </style>
